<div class="chat-list-wrapper">
  <div class="mat-title chats-title">All chats</div>
    <mat-action-list>
      <button mat-list-item *ngFor="let chat of chats" (click)="openChat(chat)">
        {{chat.name}} - participants {{chat.users?.length}}
      </button>
    </mat-action-list>
  <div class="mat-title">My chats</div>
</div>
